<div class="material-design-form">
  <div class="col-xs-12">
    <form name='form'>
      <input type="file"
             nv-file-select
             uploader="uploader"
             id='file-uploader-{{type}}'
             class='hidden'
             name='file'
             ng-if="need('multiple')"
             multiple
             />
      <input type="file"
             nv-file-select
             uploader="uploader"
             id='file-uploader-{{type}}'
             class='hidden'
             name='file'
             ng-if="need('single')"
             />
      <button class='btn btn-add-file fake-upload-button' ng-show='showUploadButton()'>
        {{ l("file.choose")}}
      </button>
      <ul>
        <li ng-repeat="item in uploader.queue">
          {{ l('file.name')}}:
          <span>{{ item.file.name }}</span>
          <div ng-show="uploader.isHTML5 && item.progress != 0">
            <div class="progress" style="margin-bottom: 0;">
              <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
            </div>
          </div>
        </li>
      </ul>
    </form>
  </div>
  <div class="col-lg-6 material-design-form">
    <div ng-repeat='file in allFiles()'>
      <div class='file-name'>
        {{ fileNameOf(file) }}
        ({{ sizeOf(file) }})
        <span class='glyphicon glyphicon-remove'
              ng-click='destroyFile(file)'>
        </span>
      </div>
      <div class='file-date group'>
        <date-selector label="{{ l('advert.publication_date') }}"
                       target='file.placement_date'
                       update-function='updatePlacementDate'
                       field-name='placement_date'
                       parent-object='file'
                       ></date-selector>

      </div>
    </div>
  </div>
</div>
