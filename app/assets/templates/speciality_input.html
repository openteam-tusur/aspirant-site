<div ng-form='specialityForm'>
  <div class="row" ng-hide='speciality.id || showCreateSpecialityForm'>
    <div class="col-xs-12" ng-hide='showSearch || isSingle'>
      <button ng-click='showSearch = !showSearch' ng-hide='showSearch' class='btn btn-primary'>
        {{ l('app.buttons.add_speciality') }}
      </button>
    </div>
    <div class="col-xs-6" ng-if='showSearch || isSingle'>
      <angucomplete-alt  id="speciality-angucomplete"
                         placeholder="{{ l('speciality.speciality_search') }}"
                         minlength="1"
                         clear-selected='true'
                         remote-url='manage/council_specialities/search'
                         remote-url-request-formatter='requestFormatter'
                         remote-url-response-formatter='searchResponseFormatter'
                         selected-object="addSpeciality"
                         title-field="code"
                         description-field="title"
                         search-fields="code,title"
                         match-class="highlight"
                         input-class="form-control form-control-small angucomplete-input"
                         text-searching="Идет поиск..."
                       ></angucomplete-alt>
       <br>
        <button ng-click='hideSpecialityForm()' class='btn btn-danger' ng-hide='isSingle'>
          {{ l('app.buttons.cancel') }}
        </button>
    </div>
  </div>
  <div ng-if='showCreateSpecialityForm' class='speciality-form'>
    <speciality-form  speciality='new_speciality'>
    </speciality-form>
    <div class="row">
      <div class="col-xs-12 margin-top-10">
        <button ng-click='createNewSpeciality()' class='btn btn-success'>
          {{ l('app.buttons.create_speciality_and_add_to_council') }}
        </button>
        <button ng-click='hideSpecialityForm()' class='btn btn-danger'>
          {{ l('app.buttons.cancel') }}
        </button>
      </div>
    </div>
  </div>
</div>
