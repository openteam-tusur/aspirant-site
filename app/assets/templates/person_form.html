<div class="col-xs-12 col-sm-8 col-md-7 col-lg-8 person-form" ng-if='personNotFound'>
  {{ personForm | json}}
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <!-- Фамилия -->
      <input type="text"
             name='surname'
             placeholder="{{ l('person.surname')}}"
             ng-model='new_person.surname'
             class='form-control form-control-small'
             ng-change='infoUpdateFunction()'
             required
             ></input>
      <span ng-if='formObject.surname.$error.required && formObject.surname.$dirty' class='invalid-message'>
        {{ l('forms.field-invalid') }}
      </span>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <!-- Имя -->
      <input type="text"
             placeholder="{{ l('person.name')}}"
             name='name'
             ng-model='new_person.name'
             class='form-control form-control-small'
             ng-change='infoUpdateFunction()'
             required
             ></input>
      <span ng-if='formObject.name.$error.required && formObject.name.$dirty' class='invalid-message'>
        {{ l('forms.field-invalid')}}
      </span>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <!-- Отчество -->
      <input type="text"
             placeholder="{{ l('person.patronymic')}}"
             ng-model='new_person.patronymic'
             class='form-control form-control-small'
             ng-change='infoUpdateFunction()'
             ></input>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <!-- Ученая степень -->
      <label>{{ l('person.academic_degree')}}</label>
      <abbr title="{{ l('forms.field-invalid')}}" ng-if='formObject.science_degree.$error.required'>
        *
      </abbr>
      <select ng-model='science.science_degree'
              ng-change='copyToPerson("science_degree")'
              class='form-control form-control-small'
              ng-options='degree.value for degree in science_dictionaries.science_degrees track by degree.value'
              name='science_degree'
              required
             ></select>
      <span ng-if='formObject.science_degree.$error.required && formObject.science_degree.$dirty' class='invalid-message'>
        {{ l('forms.field-invalid')}}
      </span>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <!-- Ученое звание -->
      <label>{{ l('person.academic_title')}}</label>
      <abbr title="{{ l('forms.field-invalid')}}" ng-if='formObject.science_title.$error.required'>
        *
      </abbr>
      <select ng-model='science.science_title'
              ng-options='title.value for title in science_dictionaries.science_titles track by title.value'
              ng-change='copyToPerson("science_title")'
              class='form-control form-control-small'
              name='science_title'
              required
             ></select>
      <span ng-if='formObject.science_title.$error.required && formObject.science_title.$dirty' class='invalid-message'>
        {{ l('forms.field-invalid')}}
      </span>
    </div>

    <div class='clearfix'></div>
    <!-- Ссылка на страницу пользователя -->
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
      <label>{{ l('person.url')}}</label>
      <input placeholder="{{ l('person.url') }}"
             ng-model='new_person.url'
             type="text"
             class='form-control form-control-small'
             name='person_url'
             ></input>
    </div>

    <!-- Место работы пользователя -->
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
      <label>{{ l('person.work_place')}}</label>
      <input placeholder="{{ l('person.work_place') }}"
             ng-model='new_person.work_place'
             type="text"
             class='form-control form-control-small'
             name='person_workplace'
             ></input>
    </div>

    <!-- Должность пользователя -->
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
      <label>{{ l('person.work_post')}}</label>
      <input placeholder="{{ l('person.work_post') }}"
             ng-model='new_person.work_post'
             type="text"
             class='form-control form-control-small'
             name='person_work_title'
             ></input>
    </div>

    <!-- speciality input -->
      <div class="col-xs-12">
        <label>
          {{ l('person.speciality') }}
        </label>
        <speciality-input speciality='new_person.speciality'
                          add-function='setSpeciality'
                          is-single="true"
                          ></speciality-input>

        <speciality-list speciality='new_person.speciality'
                         destroy-function='destroySpeciality'
        ></speciality-list>
      </div>
    <!-- end of speciality input -->
  </div>
</div>
