<table class='specialities-items' class="row specialities-items" ui-sortable='sortableOptions' ng-model='specialities'>
  <tbody >
    <tr ng-repeat='speciality in specialities' ng-if='specialities.length'>
      <td class='info'>
        <strong>
          {{ speciality.code }}
        </strong>
        <br />
        <small>
          {{ speciality.title }}
        </small>
      </td>
      <td class='actions'>
        <span class='handle glyphicon glyphicon-sort'></span>
        <button ng-click='destroyFunction(speciality)' class='btn btn-danger'>Удалить</button>
      </td>
    </tr>
    <tr ng-if='speciality'>
      <td class='info'>
        <strong>
          {{ speciality.code }}
        </strong>
        <br />
        <small>
          {{ speciality.title }}
        </small>
      </td>
      <td class='actions'>
        <span class='handle glyphicon glyphicon-sort'></span>
        <button ng-click='destroyFunction(speciality)' class='btn btn-danger'>Удалить</button>
      </td>
    </tr>
  </tbody>
</table>
