<div class="row" ui-sortable='sortableOptions' ng-model='people' >
  <div class="col-xs-12" ng-repeat='person in people'>
    <p>
      <strong>
        {{ person.fullname }}
      </strong
      <br />
      <small>
        {{ person.current_post.title }}
      </small>
      <br />
      <small>
        {{ personDegrees(person) }}
      </small>
      <button ng-click='destroyPersonFunction(person)'>Удалить</button>
    </p>
  </div>
</div>
