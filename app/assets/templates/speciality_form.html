<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 group">
    <input type="text"
           ng-model='speciality.code'
           name='code'
           required
           >
    <span class="bar"></span>
    <label>{{ l('speciality.code')}}</label>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 group">
    <input type="text"
           ng-model='speciality.title'
           name='title'
           required
           >
    <span class="bar"></span>
    <label>{{ l('speciality.title')}}</label>
  </div>
</div>
<div class="row">
  <div class="col-xs-6 col-sm-8 col-md-8 col-lg-6 group">
    <select ng-options='type.localized for type in science.avalaibleScienceTypes'
            ng-model='speciality_science_type'
            ng-change='cloneScienceType(speciality_science_type)'
            class='form-control'
    ></select>
    <span class="bar"></span>
    <label>{{ l('speciality.science_title') }}</label>
  </div>
</div>
