<h3>
  {{ l("app.adverts") }}
</h3>
<table class='table'>
  <thead>
    <th>
      {{ l('advert.applicant') }}
    </th>
    <th>
      {{ l('advert.title') }}
    </th>
    <th>
      {{ l('advert.publication_date') }}
    </th>
    <th>
      {{ l('advert.actions') }}
    </th>
  </thead>
  <tbody>
    <tr>
      <td colspan='4'>
        <button>
          {{ l('app.buttons.add_advert') }}
        </button>
      </td>
    </tr>
    <tr ng-repeat='advert in adverts'>
      <td>
        {{ advert.applicant.fullname }}
      </td>
      <td>
        {{ advert.title }}
      </td>
      <td>
        {{ advert.publication_date }}
      </td>
      <td>
        <button >
          {{ l('app.buttons.remove')}}
        </button>
        <button ui-sref="advert_edit({advertId: advert.id})">
          {{ l('app.buttons.edit')}}
        </button>
      </td>
    </tr>
  </tbody>
</table>
